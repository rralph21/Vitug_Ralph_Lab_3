<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Mars Adventure Game</title>
	</head>
	<body>
		<header>
        <h1 id="celestial-name"> Mars Adventure </h1>
        <p>Get to Mars before running out of lives</p>
    </header>

    <main>
      <div id="status">
        <p>Lives: <span id="lives">3</span></p>
        <p>Position: <span id="position"></span></p>
      </div>

      <!-- track -->
      <div id="track"></div>
      
      <!-- dice button -->
       <button id="rollBtn"> Roll dice</button>

      <!-- Q & A -->
      <div id="question-container" class="hidden">
        <p id="question"></p>
        <div id="choices"></div>

      </div>

      <div id="message"></div>
      <button id="continueBtn" class="hidden">Continue</button>
      
      <footer>
        <p>Mars Adventure Game</p>
      </footer>
    </main>

    <script src="script.js"></script>
	</body>
</html>
